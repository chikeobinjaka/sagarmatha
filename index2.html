<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sagarmatha</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="./assets/css/style2.css">
  </head>
  <body style="background-image: url('./assets/images/COVID-19-background-image-2301x1306.jpeg');">
    <nav>
      <div class="nav-wrapper">
        <a style="font-weight: bolder;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" href="#!" class="brand-logo center">Sagarmatha COVID-19 Global Numbers</a>
        
        <ul class="right hide-on-med-and-down">
          <li class="disabled"><a href="sass.html">Home</a></li>
          <li><a href="badges.html">Contact</a></li>
          <li><a href="collapsible.html">About Us</a></li>
        </ul>
      </div>
    </nav>

    <div class="row heading">
      <div class="col s12"><p>COVID 19 - Your One Stop Data Source</p></div>
      <div class="col s12" id = "displayDate"><p></p></div>
    </div>

    <div class="container">
      <div class="row left-align" id="dropdown-row">
        <div class="col" id="country-dropdown-div"><br />
          <label>Country Select</label>
            <select class="browser-default" id="country-dropdown-select">
              <option value="" disabled selected>Choose the Country</option>
            </select>
        </div>

        <div class="col" id="state-dropdown-div"></div>
        <div class="col" id="county-dropdown-div"></div>

      </div>

      <div class="row">
        <div class="col s4" style="border: 1px solid black;" id="sidebar">
          <div class="row" style = "margin-left: 5px;">
            <h5 style="color: red; font-weight: bold;">World Stats:</h5>
            <p>Total Cases:&nbsp;<span id="world-stat-total-cases" style="font-weight: bold;"></span></p>
            <p>Total Deaths:&nbsp;<span id="world-stat-total-deaths" style="font-weight: bold;"></span></p>
            <p>Recovered:&nbsp;<span id="world-stat-total-recovered" style="font-weight: bold;"></span></p>
            <p>New Cases:&nbsp;<span id="world-stat-new-cases" style="font-weight: bold;"></span></p>
            <p>New Deaths:&nbsp;<span id="world-stat-new-deaths" style="font-weight: bold;"></span></p>
          </div>
          <div class="row">
            <hr />
          </div>
          <div class="row">
            <img id="random-img" src="./assets/images/random/random-1.PNG" alt="" width="100%" />
          </div>
        </div>
        <div class="col s8" id="mainbar">
          <div class="row" id="map">
            <img src="./assets/images/maps/countries/world/world.gif" width="100%" alt="" />
          </div>
          <div class="row" id="table-data">
            <table class="striped bordered">
              <thead>
                <tr>
                  <th colspan="1"></th>
                  <th style="text-align: center;" colspan="5">Cases</th>
                  <th style="text-align: center;" colspan="2">Deaths</th>
                </tr>
                <tr>
                  <th>Region</th>
                  <th style="text-align: right;">New</th>
                  <th style="text-align: right;">Active</th>
                  <th style="text-align: right;">Critical</th>
                  <th style="text-align: right;">Recovered</th>
                  <th style="text-align: right;">Total</th>
                  <th style="text-align: right;">New</th>
                  <th style="text-align: right;">Total</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>

    <footer class = "footer-marquee">
      <marquee class = "art-display"></marquee>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous">
    </script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/javascript/globals.js"></script>
    <script src="./assets/javascript/script.js"></script>
    <script src="script2.js"></script>
  </body>
</html>
