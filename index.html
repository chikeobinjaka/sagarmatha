<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sagarmatha</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- <link rel="stylesheet" href="./assets/css/style2.css" /> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body style="background-color: lightgoldenrodyellow;">
    <nav>
      <div class="nav-wrapper">
        <a
          style="font-weight: bolder; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"
          href="#!"
          class="brand-logo center"
          >Sagarmatha COVID-19 Global Numbers1</a
        >
        <ul class="right hide-on-med-and-down">
          <li><button class="btn-flat home-btn disabled" type="submit">Home</button></li>
          <li><button class="btn-flat contact-btn" type="submit">Contact</button></li>
          <li><button class="btn-flat about-us-btn" type="submit">About Us</button></li>
        </ul>
      </div>
    </nav>
    <section id="wrapper-section">
      <div class="container">
        <div class="row left-align" id="dropdown-row">
          <div class="col" id="country-dropdown-div">
            <label style="font-weight: bold;">Country Select</label>
            <select style="background-color: goldenrod;" class="browser-default" id="country-dropdown-select">
              <option value="" disabled selected>Choose country</option>
            </select>
          </div>
          <div class="col" id="state-dropdown-div"></div>
          <div class="col" id="county-dropdown-div"></div>
        </div>
        <!-- This row will contain the main part of the page. Two major columns
      1. Column containing random messages about corona virus
      -->
        <div class="row">
          <div class="col s4" style="border: 1px solid black;" id="sidebar">
            <div class="row" id="world-stats">
              <h5 style="color: red; font-weight: bold; background-color: aquamarine;">World Stats:</h5>
              <p class="side-nav-p">
                Total Cases:&nbsp;<span id="world-stat-total-cases" style="font-weight: bold;"></span>
              </p>
              <p class="side-nav-p">
                Total Deaths:&nbsp;<span id="world-stat-total-deaths" style="font-weight: bold;"></span>
              </p>
              <p class="side-nav-p">
                Recovered:&nbsp;<span id="world-stat-total-recovered" style="font-weight: bold;"></span>
              </p>
              <p class="side-nav-p">
                New Cases:&nbsp;<span id="world-stat-new-cases" style="font-weight: bold;"></span>
              </p>
              <p class="side-nav-p">
                New Deaths:&nbsp;<span id="world-stat-new-deaths" style="font-weight: bold;"></span>
              </p>
            </div>
            <div class="row" id="country-stats"></div>
            <div class="row" id="province-stats"></div>
            <div class="row" id="county-stats"></div>
            <div class="row" style="margin-bottom: 0px;">
              <img id="random-img" src="./assets/images/random/random-1.PNG" alt="" width="100%" />
            </div>
          </div>
          <div class="col s8 center-align" id="mainbar">
            <div class="row" id="map" style="margin: 0px; height: 350px;">
              <img
                class="center-align"
                id="img-map"
                src="./assets/images/maps/countries/world/world.gif"
                height="100%"
                alt=""
              />
            </div>
            <div class="row" id="table-data">
              <table class="striped bordered">
                <thead>
                  <tr>
                    <th colspan="1"></th>
                    <th style="text-align: center;" colspan="5">Cases</th>
                    <th style="text-align: center;" colspan="2">Deaths</th>
                  </tr>
                  <tr>
                    <th>Region</th>
                    <th style="text-align: right;">New</th>
                    <th style="text-align: right;">Active</th>
                    <th style="text-align: right;">Critical</th>
                    <th style="text-align: right;">Recovered</th>
                    <th style="text-align: right;">Total</th>
                    <th style="text-align: right;">New</th>
                    <th style="text-align: right;">Total</th>
                  </tr>
                </thead>
                <tbody>
                  <!--
                    Table content is dynamically generated
                  -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--
    The following is for the Marquee to be placed at the footer
    -->
    <footer id="marquee-id" class="footer-marquee">
      <marquee class="art-display"></marquee>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/javascript/globals.js"></script>
    <script src="./assets/javascript/actionListener.js"></script>
    <script src="./assets/javascript/script2.js"></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
